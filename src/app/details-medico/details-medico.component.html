<h2>Medico Details</h2> 

<hr/>
<div *ngIf="medico">
  <div>
    <label><b>Nome: </b></label> {{medico.nome}}
  </div>
  <div>
    <label><b>Email: </b></label> {{medico.email}}
  </div>
  <div>
    <label><b>Senha: </b></label> {{medico.senha}}
  </div>  
</div>

<br>
<br>
<button (click)="list()" class="btn btn-primary">Back to Medico List</button><br>
