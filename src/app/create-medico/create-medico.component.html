<h3>Crud Medico</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="medico.nome" name="nome">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="medico.email" name="email">
    </div>

    <div class="form-group">
      <label for="name">Senha</label>
      <input type="text" class="form-control" id="senha" required [(ngModel)]="medico.senha" name="senha">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newMedico()">Add</button>-->
</div>
