<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Cliente List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Email</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes | async">
          <td>{{cliente.nome}}</td>
          <td>{{cliente.email}}</td>
          <td><button (click)="deleteCliente(cliente.id)" class="btn btn-danger">Delete</button>
              <button (click)="clienteDetails(cliente.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
