<h3>Update Consulta</h3>
<div style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" class="form-control" id="nome" required [(ngModel)]="consulta.cliente_id" name="cliente_id">
    </div>

    <div class="form-group">
      <label for="name">Email</label>
      <input type="text" class="form-control" id="email" required [(ngModel)]="consulta.medico_id" name="medico_id">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
