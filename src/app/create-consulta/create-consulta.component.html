<h3>Marcar Consultas</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Cliente:</label>
      <select class="custom-select" #selectCliente (change)="setAttCliente(selectCliente.value)"
        id="inputGroupSelect01">
        <option selected>Escolha o Cliente:</option>
        <option *ngFor="let cliente of clientes | async" [value]="cliente.id">{{cliente.nome}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Medico:</label>
      <select class="custom-select" #selectMedico (change)="setAttMedico(selectMedico.value)" id="inputGroupSelect01">
        <option selected>Escolha o Medico:</option>
        <option *ngFor="let medico of medicos | async" [value]="medico.id">{{medico.nome}}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="name">Status:</label>
      <select class="custom-select" #selectStatus (change)="setAttStatus(selectStatus.value)" id="inputGroupSelect01">
        <option selected>Escolha o Status:</option>
        <option value="0">Marcado</option>
        <option value="1">Finalizado</option>
        <option value="2">Cancelado</option>
      </select>
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newMedico()">Add</button>-->
</div>
